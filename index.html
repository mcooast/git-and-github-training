<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanpage de Gatinhos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        main {
            padding: 20px;
        }
        .cat-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .cat-gallery img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .description {
            text-align: center;
            margin: 20px 0;
            color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fanpage de Gatinhos</h1>
    </header>

    <main>
        <div class="description">
            <p>Bem-vindo à nossa fanpage dedicada a esses maravilhosos felinos! Aqui você encontrará fotos adoráveis e informações interessantes sobre gatinhos.</p>
        </div>

        <div class="cat-gallery">
            <img src="https://placekitten.com/300/200" alt="Gatinho fofo 1">
            <img src="https://placekitten.com/300/201" alt="Gatinho fofo 2">
            <img src="https://placekitten.com/300/202" alt="Gatinho fofo 3">
            <img src="https://placekitten.com/300/203" alt="Gatinho fofo 4">
            <img src="https://placekitten.com/300/204" alt="Gatinho fofo 5">
            <img src="https://placekitten.com/300/205" alt="Gatinho fofo 6">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Fanpage de Gatinhos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
